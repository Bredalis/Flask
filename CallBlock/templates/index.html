<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CallBlock</title>
</head>
<body>
	{% from "Macros.html" import render_card %}

	{% call render_card(titulo="Proyectos") %}

			<li>Proyecto 2</li>
		</ul>
	{% endcall %}
</body>
</html>
